<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
        <div class="logo-container">
            <a href="#" class="nav-logo">
                <img src="logo.png" alt="D'Brewista Cafe Logo" class="logo-image">
            </a>
        </div>
        <button class="login-btn">Log In</button>
        <a href="login.html" class="login-btn">Log In</a>
        <div class="search-bar">
            <input type="text" placeholder="🔍Search..." class="search-input"></div>
            <button id="menu-open-button" class="fas fa-bars"></button> 

  </header>
  <nav class="sidebar">
   
    <ul class="nav-menu">
        <button id="menu-close-button" class="fas fa-times"></button>
        <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
            <a href="about.html" class="nav-link">About Us</a>
        </li>
        <li class="nav-item">
            <a href="products.html" class="nav-link">Products</a>
        </li>
        <li class="nav-item">
            <a href="menu.html"  class="nav-link">Our Menu</a>
        </li>
        <li class="nav-item">
            <a href="contact.html"  class="nav-link">Contact Us</a>
        </li>
    </ul>
</nav>

    <main>
        <section class="signup-section">
            <div class="signup-container">
              <h2 class="signup-title">Create an Account</h2>
              <p class="signup-description">Join us and stay updated with our latest brews and offers!</p>
              <form class="signup-form">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
              </form>
            </div>
          </section>
          
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-left">
                    <p>Address: 123 Main Street, City State Province, Country</p>
                    <p>Contact: 041 225 0221</p>
                    <p>Email: <a href="mailto:info@happelowevents.com">info@happelowevents.com</a></p>
                </div>
                <div class="footer-right">
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="instagram.png" alt="Instagram" class="social-icon">
                    </a>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="facebook.png" alt="Facebook" class="social-icon">
                    </a>
                    <a href="https://www.twitter.com" target="_blank">
                        <img src="twitter.png" alt="Twitter" class="social-icon">
                    </a>
                </div>
            </div>
        </footer>
    </section>
           
    </main>

    <script src="script.js"></script>
</body>
</html>
